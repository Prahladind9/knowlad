<app-navbar></app-navbar>
<div class="diary-teacher-class">
  <mat-form-field class="datepicker-class" appearance="fill">
    <mat-label>Select Class & Section</mat-label>
    <mat-select [formControl]="studentStandard" name="exam" required>
      <mat-option *ngFor="let section of sections" [value]="section.value">
        {{section.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="datepicker-class" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [formControl]="diaryDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="getStudentsList()">Students</button>
</div>


<div class="grid-container" *ngIf="cardHide">
  <mat-card class="diary-teacher-card">
    <mat-card-header>
      <div mat-card-avatar class="mat-card-header-image"></div>
      <mat-card-title>Students</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-selection-list #shoes [(ngModel)]="selectedOptions">
        <mat-list-option *ngFor="let studentDetailsModel of studentDetailsModelList" [value]="studentDetailsModel">
          {{studentDetailsModel.studentName}}
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
  </mat-card>

  <mat-card class="diary-teacher-card">
    <mat-card-header>
      <mat-card-title>Home Work / Comments</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="textarea-class">
        <textarea matInput [formControl]="homework"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveDiary()">Upload</button>
    </mat-card-actions>
  </mat-card>

</div>
