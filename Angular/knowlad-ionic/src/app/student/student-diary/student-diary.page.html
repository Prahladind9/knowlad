<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Diary</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label position="floating">Choose Date</ion-label>
                <ion-datetime
                        [min]="minDate.toISOString()"
                        [max]="maxDate.toISOString()"
                        [formControl]="diaryDate"
                ></ion-datetime>
            </ion-col>
            <ion-col>
                <ion-button
                        fill="clear"
                        color="primary"
                        (click)="getDiary()">
                    Get Diary
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!homeWork || homeWork.length <= 0">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <p>No Homework for the selected date, please select another date</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="homeWork  && homeWork.length > 0">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2">
                <ion-virtual-scroll
                        [items]="homeWork"
                        approxItemHeight="70px"
                >
                    <ion-item *virtualItem="let diary">
                        <app-student-diary-item [diary]="diary"></app-student-diary-item>
                    </ion-item>
                </ion-virtual-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
