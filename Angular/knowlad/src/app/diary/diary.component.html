<app-navbar></app-navbar>
<div>
  <mat-form-field class="datepicker-class" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [formControl]="diaryDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="getDiary()">Diary</button>
</div>

<div class="grid-container">
  <mat-accordion>
    <div *ngFor="let diary of homeWork; index as i" style="white-space: pre-line">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Diary ({{i+1}})
        </mat-panel-title>
        <mat-panel-description>
          {{diary}}
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
