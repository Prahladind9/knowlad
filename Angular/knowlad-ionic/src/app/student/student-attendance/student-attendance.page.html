<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Attendance</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col>
                <p style="color:Green;">Present</p>
            </ion-col>
            <ion-col>
                <p style="color:Red;">Absent</p>
            </ion-col>
            <ion-col>
                <p style="color:#ecec0d;">Holiday</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item lines="none">
                        <ion-label>Select Date</ion-label>
                    </ion-item>
                    <ion-item  lines="none">
                        <input [matDatepicker]="picker" [max]="maxDate" [min]="minDate" matInput readonly>
                        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
                        <mat-datepicker #picker [dateClass]="dateClass" touchUi></mat-datepicker>
                        <ion-button (click)="picker.open()">Click</ion-button>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
