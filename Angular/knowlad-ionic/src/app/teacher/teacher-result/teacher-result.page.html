<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Upload Result</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>Class</ion-label>
                    <ion-select interface="popover" [formControl]="studentStandard">
                        <ion-select-option *ngFor="let section of sections" [value]="section.value">
                            {{section.viewValue}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label>Exam</ion-label>
                    <ion-select interface="popover" [formControl]="examTypeControl">
                        <ion-select-option *ngFor="let exam of examTypes" [value]="exam.value">
                            {{exam.viewValue}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-button
                        fill="clear"
                        color="primary"
                        (click)="getStudentsList()">
                    Students
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <form
        #resultForm="ngForm"
        (ngSubmit)="uploadResult()"
        [formGroup]="resultFormGroup"
        *ngIf="formHide"
    >
        <ion-grid>
            <ion-list>
                <ion-label>Student</ion-label>
                <ion-select interface="popover"  [formControl]="studentControl" required>
                    <ion-select-option *ngFor="let student of studentDetailsModelList" [value]="student.studentId"value="nes">
                        {{student.studentName}}
                    </ion-select-option>
                </ion-select>

            </ion-list>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Telugu</ion-label>
                        <ion-input type="number" formControlName="firstLanguage"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Hindi</ion-label>
                        <ion-input type="number" formControlName="secondLanguage"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">English</ion-label>
                        <ion-input type="number" formControlName="thirdLanguage"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Maths</ion-label>
                        <ion-input type="number" formControlName="maths"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Science</ion-label>
                        <ion-input type="number" formControlName="science"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Social</ion-label>
                        <ion-input type="number" formControlName="social"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button
                            fill="clear"
                            color="primary"
                            (click)="uploadResult()">
                        Upload Results
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
